<h2>Mis Cursos</h2>
<div>
    <label for="new-course">Nombre: </label>
    <input id="new-course" #courseName />
    <button type="button"
            class="add-button"
            (click)="add(courseName.value); courseName.value=''">
            Agregar
    </button>
</div>
<ul>
    <li *ngFor="let course of courses">
        <a routerLink="/courses/{{ course.id }}">
            <span>{{ course.id }} -</span>
            <span> {{ course.name }}</span>
        </a>
        <button type="button"
                class="delete"
                (click)="delete(course)">
                x
        </button>
        <button type="button"
                (click)="inProgress(course)"
                *ngIf="!course.active">
                +
        </button>
    </li>
</ul>
